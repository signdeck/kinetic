name: Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        php: [8.1, 8.2, 8.3, 8.4]  # Test multiple versions
        include:
          - php: 8.4
            inertia: "3.x"
          - php: 8.3
            inertia: "2.x"
          - php: 8.2
            inertia: "2.x"
          - php: 8.1
            inertia: "2.x"

    name: PHP ${{ matrix.php }} (Inertia.js ${{ matrix.inertia }})

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip
          coverage: none

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Run tests
        run: vendor/bin/phpunit

      - name: Run static analysis
        run: vendor/bin/phpstan analyse

